name: Firebase Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          VITE_FB_API_KEY: ${{ secrets.VITE_FB_API_KEY }}
          VITE_FB_AUTH_DOMAIN: ${{ secrets.VITE_FB_AUTH_DOMAIN }}
          VITE_FB_PROJECT_ID: ${{ secrets.VITE_FB_PROJECT_ID }}
          VITE_FB_STORAGE_BUCKET: ${{ secrets.VITE_FB_STORAGE_BUCKET }}
          VITE_FB_MESSAGING_SENDER_ID: ${{ secrets.VITE_FB_MESSAGING_SENDER_ID }}
          VITE_FB_APP_ID: ${{ secrets.VITE_FB_APP_ID }}
        run: npm run build
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          VITE_FB_PROJECT_ID: ${{ secrets.VITE_FB_PROJECT_ID }}
        run: |
          set -e
          # Determine project id: prefer explicit secret, else try service account JSON, else error
          PROJECT_ID="${VITE_FB_PROJECT_ID:-}"
          if [ -n "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "Using service account JSON for auth"
            echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/sa.json
            export GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa.json
            if [ -z "$PROJECT_ID" ]; then
              PROJECT_ID=$(node -e "console.log(JSON.parse(require('fs').readFileSync('/tmp/sa.json','utf8')).project_id)")
            fi
          fi

          if [ -n "$PROJECT_ID" ]; then
            echo "Deploying to Firebase project: $PROJECT_ID"
          else
            echo "No project id provided via VITE_FB_PROJECT_ID or service account JSON. Aborting.";
            exit 1
          fi

          if [ -n "$FIREBASE_SERVICE_ACCOUNT" ]; then
            npx firebase-tools@latest deploy --only hosting --project "$PROJECT_ID"
          else
            if [ -z "$FIREBASE_TOKEN" ]; then
              echo "FIREBASE_TOKEN not set and no service account provided. Add FIREBASE_TOKEN or FIREBASE_SERVICE_ACCOUNT secret.";
              exit 1
            fi
            npx firebase-tools@latest deploy --only hosting --project "$PROJECT_ID" --token "$FIREBASE_TOKEN"
          fi
